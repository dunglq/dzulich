<ion-view view-title="Địa điểm tham quan">
  <ion-content class="has-header padding" ng-controller="activityCtrl">
    <form ng-submit="saveOrUpdate()">
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Chọn đất nước
          </div>
          <select ng-model="countryId" ng-change="enableCities()">
            <option ng-selected="{{country.$id == countryId}}"
                    ng-repeat="country in countries" value="{{country.$id}}">
              {{country.name}}
            </option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Chọn thành phố
          </div>
          <select ng-model="cityId" ng-change="showActivities()">
            <option ng-selected="{{city.$id == cityId}}"
                    ng-repeat="city in cities" value="{{city.$id}}">
              {{city.name}}
            </option>
          </select>
        </label>
        <label class="item item-input item-floating-label">
          <input type="hidden" placeholder="ID" ng-model="id">
          <input type="text" placeholder="Tên địa điểm" ng-model="name">
        </label>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Mã địa điểm" ng-model="code">
        </label>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Ảnh" ng-model="imgUrl">
        </label>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Địa chỉ" ng-model="address">
        </label>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Điện thoại" ng-model="phone">
        </label>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Giá vé" ng-model="price">
        </label>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Thời lượng" ng-model="duration">
        </label>
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="Mở" ng-model="time.open">
          <input type="text" placeholder="Đóng" ng-model="time.close">
        </label>
        <label class="item item-input item-floating-label">
          <textarea ng-model="shortDesc" placeholder="Thông tin chung" rows="3"></textarea>
        </label>
        <label class="item item-input item-floating-label">
          <textarea ng-model="longDesc" placeholder="Thông tin chi tiết" rows="5"></textarea>
        </label>
      </div>
      <button class="button button-calm button-full" type="submit">Tạo/Sửa</button>
    </form>
    <div class="list">
      <a class="item item-thumbnail-left item-button-right" href="#" ng-repeat="activity in activities">
        <img ng-if="activity.imgUrl" src="{{activity.imgUrl}}" ng-click="show(activity)">
        <img ng-if="!activity.imgUrl" src="../img/logo.jpg">
        <h2 ng-click="show(activity)">{{activity.name}}</h2>
        <p ng-click="show(activity)">{{activity.code}}</p>
        <button class="button  button-assertive" ng-click="delete(activity)">
          <i class="icon ion-android-delete"></i>
        </button>
      </a>
    </div>
  </ion-content>
</ion-view>
