<ion-view view-title="Danh sách Khách sạn">
  <ion-content class="has-header padding" ng-controller="hotelCtrl">
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Chọn đất nước
        </div>
        <select ng-model="hotel.countryId" ng-change="showCities(countryId)">
          <option ng-selected="{{country.$id == countryId}}"
                  ng-repeat="country in countries" value="{{country.$id}}">
            {{country.name}}
          </option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Chọn thành phố
        </div>
        <select ng-model="hotel.cityId" ng-change="showHotels(cityId)">
          <option ng-selected="{{city.$id == cityId}}"
                  ng-repeat="city in cities" value="{{city.$id}}">
            {{city.name}}
          </option>
        </select>
      </label>
      <label class="item item-input item-floating-label">
        <input type="hidden" placeholder="ID" ng-model="id">
        <input type="text" placeholder="Tên Khách sạn" ng-model="hotel.name">
      </label>
      <label class="item item-input item-floating-label">
        <input type="text" placeholder="Số sao" ng-model="hotel.star">
      </label>
      <label class="item item-input item-floating-label">
        <input type="text" placeholder="Mã khách sạn" ng-model="hotel.code">
      </label>
      <label class="item item-input item-floating-label">
        <input type="text" placeholder="Ảnh" ng-model="hotel.imgUrl">
      </label>
      <label class="item item-input item-floating-label">
        <input type="text" placeholder="Địa chỉ" ng-model="hotel.address">
      </label>
      <label class="item item-input item-floating-label">
        <input type="text" placeholder="Điện thoại" ng-model="hotel.phone">
      </label>
      <label class="item item-input item-floating-label">
        <textarea ng-model="hotel.shortDesc" placeholder="Thông tin chung" rows="3"></textarea>
      </label>
      <label class="item item-input item-floating-label">
        <textarea ng-model="hotel.longDesc" placeholder="Thông tin chi tiết" rows="5"></textarea>
      </label>
    </div>
    <button class="button button-calm button-full" ng-click="saveOrUpdate(hotel)">Tạo/Sửa</button>
    <div class="list">
      <a class="item item-thumbnail-left" href="#" ng-repeat="hotel in hotels" ng-click="show(hotel)">
        <img ng-if="hotel.imgUrl" src="{{hotel.imgUrl}}">
        <img ng-if="!hotel.imgUrl" src="./img/logo.jpg">
        <h2>{{hotel.name}}</h2>
        <p>{{hotel.code}}</p>
        <button class="button icon ion-android-delete" ng-click="hotels.$remove(hotel)"></button>
      </a>
    </div>
  </ion-content>
</ion-view>
